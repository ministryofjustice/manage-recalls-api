info.app:
  name: Manage Recalls Api
  version: 1.0

spring:
  application:
    name: manage-recalls-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      client:
        registration:
          offender-search-client:
            client-name: offender-search-client
            client-id: ${api-client-id:ppud-api-client}
            client-secret: ${api-client-secret:clientsecret}
            authorization-grant-type: client_credentials
            provider: hmpps-auth
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url:http://localhost:9090/auth}/oauth/token
      resourceserver:
        jwt:
          jwk-set-uri: ${oauth.endpoint.url:http://localhost:9090/auth}/.well-known/jwks.json

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://${postgres.host:localhost:5432}/${postgres.dbname:manage_recalls}
    username: ${postgres.username:ppud_user}
    password: ${postgres.password:secret}
    driver-class-name: org.postgresql.Driver

  profiles:
    group:
      test:
        - "stdout"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

prisonerSearch:
  endpoint:
    url: http://localhost:9092

gotenberg:
  endpoint:
    url: http://localhost:9093

aws:
  region: eu-west-2
  credentials:
    access-key: access-key
    secret-key: secret-key
  s3:
    bucket-name: bucket-name
