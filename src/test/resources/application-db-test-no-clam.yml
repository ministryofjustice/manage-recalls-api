server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

aws:
  region: eu-west-1
  credentials:
    accessKey: randomAccessKey
    secretKey: randomSecretKey
  s3:
    bucketName: test-manage-recalls-api
  local:
    endpoint: http://localhost:4566

pactbroker:
  host: pact-broker-prod.apps.live-1.cloud-platform.service.justice.gov.uk
  scheme: https
  consumerversionselectors:
    tags: main

pact:
  verifier:
    publishResults: false

prisonRegister:
  endpoint:
    url: http://localhost:9094

courtRegister:
  endpoint:
    url: http://localhost:9095

bankHolidayRegister:
  endpoint:
    url: http://localhost:9094/health/ping  # using prisonRegister so that we don't depend on a live website in our tests.

clamav:
  virus:
    scan:
      enabled: false