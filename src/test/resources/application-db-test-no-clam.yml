spring:
  cache:
    type: redis
  redis:
    host: ${redis.host:localhost}
    port: ${redis.port:6379}
    password: ${redis.password:secret}
    ssl: ${redis.ssl:false}
  resolved:
    cache:
      enabled: true
      ttl: 60

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

aws:
  region: eu-west-2
  credentials:
    accessKey: ANYTHING_GOES
    secretKey: ANYTHING_GOES
  s3:
    bucketName: test-manage-recalls-api
  local:
    endpoint: http://localhost:4566

pactbroker:
  host: pact-broker-prod.apps.live-1.cloud-platform.service.justice.gov.uk
  scheme: https
  consumerversionselectors:
    tags: main

pact:
  verifier:
    publishResults: false

bankHolidayRegister:
  endpoint:
    url: http://localhost:9094/health/ping  # no mock yet: using prisonRegister so that we don't depend on a live website in our tests.

policeUkApi:
  endpoint:
    url: http://localhost:9094/health/ping  # no mock yet: using prisonRegister so that we don't depend on a live website in our tests.

clamav:
  virus:
    scan:
      enabled: false
