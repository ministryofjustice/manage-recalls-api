server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: NOT_USED
    username: NOT_USED
    password: NOT_USED
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: none

pactbroker:
  host: pact-broker-prod.apps.live-1.cloud-platform.service.justice.gov.uk
  scheme: https
  consumerversionselectors:
    tags: main

pact:
  verifier:
    publishResults: false

localstack:
  services: S3
# starting with releases after v0.11.5, all services are now exposed via the edge service (port 4566) only!
  services.port: 4566
  image.version: 0.12.1
  
aws:
  region: eu-west-1
  credentials:
    accessKey: randomAccessKey
    secretKey: randomSecretKey
  s3.bucketName: test-bucket