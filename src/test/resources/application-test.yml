server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: NOT_USED
    username: NOT_USED
    password: NOT_USED
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: none
  cache:
    type: redis
  redis:
    host: ${redis.host:localhost}
    port: ${redis.port:6379}
    password: ${redis.password:secret}
    ssl: ${redis.ssl:false}
  resolved:
    cache:
      enabled: false
      ttl: 60

aws:
  region: eu-west-2
  credentials:
    accessKey: ANYTHING_GOES
    secretKey: ANYTHING_GOES
  s3:
    bucketName: test-manage-recalls-api
  local:
    endpoint: http://localhost:4566

oauth:
  endpoint:
    url: http://localhost:9090/auth

prisonerSearch:
  timeout: 1

clientApi:
  timeout: 1
